spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LiangGengGuang/springcloud-config
          search-paths: config-files
    bus:
      enabled: true
      trace:
        enabled: true
server:
  port: 8101
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh