server:
  port: 8040

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LiangGengGuang/springcloud-config
          search-paths: config-files
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/